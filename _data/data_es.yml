        company: Kinedu, S.A.P.I. de C.V.
        details: |
          - Desarrollar nuevos controladores, active jobs, vistas y funciones para la aplicación principal y solución problemas a la misma.
          - Crear servicios en Rails.
          - Crear scripts para llenar la base de datos.
          - Crear queries para encontrar registros en la base de datos.

