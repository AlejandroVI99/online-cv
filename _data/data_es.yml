    info:
      - role: Estudiante
        time: 2020
        company: Tecnológico Nacional de México Campus Colima
        details: |
          - Proyecto de Android para aplicar conocimientos aprendidos en séptimo semestre y desarrollo de aplicación que muestraba información sobre todos los taxis en una ciudad.
          - Esta aplicación estaba conectada a una base de datos MySQL.
      - role: Practicante
        time: Mayo 2021 - Septiembre 2021
